<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
      <div class="container">
        <div class="title">
            <h1>Get a Quote Now</h1>
            <h3>Get a Quote Immediately Upon Form Submission</h3>
        <form action="#">
            <section>
              <div class="user-details">
                  <div class="input-box">
                      <input type="text" placeholder="First Name" required>
                  </div>
              </div>

              <div class="user-details">
                  <div class="input-box">
                      <input type="text" placeholder="Last Name" required>
                  </div>
              </div>

              <div class="user-details">
                  <div class="input-box">
                      <input type="text" placeholder="Email Address" required>
                  </div>
              </div>

              <div class="user-details">
                  <div class="input-box">
                      <input type="number" placeholder="Phone" required>
                   </div>
              </div>
            
              <div class="order-details">
                  <div class="input-box">
                      <input type="text" placeholder="Order Details" required>
                  </div>
                </div>
              <div class="upload">
                <button role="button">Upload file</button>
                </div>   
            </section>  
            <div>
                <button class="button-18" role="button">Send Request</button>
            </div> 
        </form>

        </div>    
</body>
</html>
